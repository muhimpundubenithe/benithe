<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <form name="as"><br><br>
        <input type="text" name="qw" placeholder="0" class="loop"><br><br><br>
        <input type="button" value="C" class="button" onclick="as.qw.value='0'">
        <input type="button" value="DEL" class="delete" onclick="as.qw.value=as.qw.value.slice(0,-1)">
        <input type="button" value="%" class="button" id="s" onclick="as.qw.value+='%'">
        <input type="button" value="/" class="button" id="q" onclick="as.qw.value+='/'"><br>
        <input type="button" value="7" class="button" onclick="as.qw.value+='7'">
        <input type="button" value="8" class="button" onclick="as.qw.value+='8'">
        <input type="button" value="9" class="button" onclick="as.qw.value+='9'">
        <input type="button" value="*" class="button" onclick="as.qw.value+='*'"><br>
        <input type="button" value="4" class="button" onclick="as.qw.value+='4'">
        <input type="button" value="5" class="button" onclick="as.qw.value+='5'">
        <input type="button" value="6" class="button" onclick="as.qw.value+='6'">
        <input type="button" value="-" class="button" onclick="as.qw.value+='-'"><br>
        <input type="button" value="1" class="button" onclick="as.qw.value+='1'">
        <input type="button" value="2" class="button" onclick="as.qw.value+='2'">
        <input type="button" value="3" class="button" onclick="as.qw.value+='3'">
        <input type="button" value="+" class="button" onclick="as.qw.value+='+'"><br>
        <input type="button" value="." class="button" onclick="as.qw.value+='.'">
        <input type="button" value="0" class="button" onclick="as.qw.value+='0'">
        <input type="button" value="=" class="equal" onclick="as.qw.value=eval(as.qw.value)">
    </form>
</body>
</html>
